    <main>
      <h1 class="text-center">Olá professor(a), seja bem-vindo!</h1>

      <div class="menu">
        <a href="#" class="button">Cadastrar alunos</a>
        <a href="#" class="button">Lançar Notas</a>
      </div>

      <div class="text-center">
        <h2>Cadastro de alunos:</h2>

        <div class="mb-3">
          <label for="nome" class="form-label">Nome do aluno</label>

          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite o nome do aluno"
          />
          <span id="erro-nome" style="display: none">Erro</span>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail do aluno</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite o e-mail do aluno"
          />
          <span id="erro-email" style="display: none">Erro</span>
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">RA:</label>
          <input
            type="tel"
            class="form-control"
            id="telefone"
            placeholder="Digite o RA: do aluno"
          />
          <span id="erro-telefone" style="display: none">Erro</span>
        </div>



        <div class="mb-3">
          <label for="serie" class="form-label">Série do aluno:</label>
          <div>
            <input type="radio" id="6ano" name="serie" value="6ano" />
            <label for="6ano">6º Ano</label>
          </div>
          <div>
            <input type="radio" id="7ano" name="serie" value="7ano" />
            <label for="7ano">7º Ano</label>
          </div>
          <div>
            <input type="radio" id="8ano" name="serie" value="8ano" />
            <label for="8ano">8º Ano</label>
          </div>
          <div>
            <input type="radio" id="9ano" name="serie" value="9ano" />
            <label for="9ano">9º Ano</label>
          </div>
          <div>
            <input type="radio" id="1ano" name="serie" value="1ano" />
            <label for="9ano">1º Colegial</label>
          </div>
          <div>
            <input type="radio" id="2ano" name="serie" value="3ano" />
            <label for="9ano">2º Colegial</label>
          </div>
          <div>
            <input type="radio" id="3ano" name="serie" value="3ano" />
            <label for="9ano">3º Colegial</label>
          </div>

          <span id="erro-nome" style="display: none">Erro</span>
        </div>

      </div>





      
        <div class="mb-3">
            <label for="ra" class="form-label">RA:</label>
            <input type="number" class="form-control" id="ra" placeholder="00000000000" min="1">
        </div>
        <div class="mb-3">
            <label for="disciplina" class="form-label">Código da disciplina</label>
            <input type="number" class="form-control" id="disciplina" placeholder="00000000000" min="1">
        </div>
        <div class="mb-3">
            <label for="nota" class="form-label">Nota</label>
            <input type="number" class="form-control" id="nota" placeholder="0" min="0" step="any">
        </div>

        <button type="button" class="btn btn-success">Enviar dados</button>
        
        <div class="text-center">
            <h2>Banco de dados:</h2>
            <span id="erro-tabela">Nenhum aluno foi cadastrado:</span>
